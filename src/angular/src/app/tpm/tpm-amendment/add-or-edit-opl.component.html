<div class="dialog-header">
  <h2 mat-dialog-title>{{'OPL.Title'|translate}}</h2>
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <i class="Bosch-Ic Bosch-Ic-abort"></i>
  </button>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
    <div>
      <mat-form-field class="mat-form-field-width">
        <textarea [(ngModel)]="opl.Description" formControlName="Description" matInput
          [placeholder]="'Common.Description'|translate"></textarea>
        <mat-error *ngIf="form.hasError('required',['Description'])">{{'OPL.DescriptionRequired'|translate}}</mat-error>
        <mat-error *ngIf="form.hasError('maxlength',['Description'])">{{'Validator.MaxLength1000'|translate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mat-form-field-width">
        <input matInput [matDatepicker]="resultPicker" [(ngModel)]="opl.ClosedOn" [min]="startTimeTxt"
          placeholder="{{'OPL.CloseDate'|translate}}" formControlName="ClosedOn">
        <mat-datepicker-toggle matSuffix [for]="resultPicker"></mat-datepicker-toggle>
        <mat-datepicker #resultPicker startView="month"></mat-datepicker>
        <!-- <mat-error *ngIf="form.hasError('required',['Description'])">{{'OPL.DescriptionRequired'|translate}}</mat-error>
              <mat-error *ngIf="form.hasError('maxlength',['Description'])">{{'Validator.MaxLength1000'|translate}}</mat-error> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="primary-actions">
      <button mat-raised-button type="submit" (click)="save()">{{'Common.Save'|translate}}</button>
      <button mat-button type="button" (click)="dialogRef.close()">{{'Common.Cancel'|translate}}</button>
    </div>
  </mat-dialog-actions>
</form>
