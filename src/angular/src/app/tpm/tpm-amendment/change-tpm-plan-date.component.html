<div class="dialog-header">
    <h2 mat-dialog-title>{{'TPMPlanDetail.ChangePlanDateTitle'|translate}}</h2>
    <button mat-icon-button class="close-button" (click)="dialogRef.close()">
      <i class="Bosch-Ic Bosch-Ic-abort"></i>
    </button>
  </div>
  <form [formGroup]="form">
    <mat-dialog-content>
      <div>
        <mat-form-field>
          <input matInput
                 [matDatepicker]="resultPicker"
                 [(ngModel)]="planDate"
                 [min]="minDate"
                 placeholder="{{'Common.PickADate'|translate}}" formControlName="PlanDate">
          <mat-datepicker-toggle matSuffix [for]="resultPicker"></mat-datepicker-toggle>
          <mat-datepicker #resultPicker startView="month"></mat-datepicker>
        </mat-form-field>
      </div>
  
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="primary-actions">
        <button mat-raised-button [disabled]="!form.valid" type="submit" (click)="save()">{{'Common.Save'|translate}}</button>
        <button mat-button type="button" (click)="dialogRef.close()">{{'Common.Cancel'|translate}}</button>
      </div>
    </mat-dialog-actions>
  </form>
