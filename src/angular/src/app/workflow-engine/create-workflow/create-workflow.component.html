<div class="dialog-header">
  <h2 mat-dialog-title>{{'Add new workflow'}}</h2>
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <i class="Bosch-Ic Bosch-Ic-abort"></i>
  </button>
</div>
<mat-dialog-content class="col-12">
  <div class="row">
    <mat-form-field>
      <input id="code" name="code" type="text" matInput placeholder="Workflow Name" [(ngModel)]="scheme.Code" required
        maxlength="32" minlength="2">
      <!-- <label for="code" class="form-label">{{ "Workflow.Code" | translate }}</label> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="primary-actions">
    <button mat-raised-button type="submit" (click)="save()">{{'Common.Save'|translate}}</button>
    <button mat-button type="button" (click)="dialogRef.close()">{{'Common.Cancel'|translate}}</button>
  </div>
</mat-dialog-actions>
