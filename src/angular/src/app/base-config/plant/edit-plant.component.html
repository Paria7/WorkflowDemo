<div class="dialog-header">
  <h2 mat-dialog-title>{{'Plant.Title'|translate}}</h2>
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <i class="Bosch-Ic Bosch-Ic-abort"></i>
  </button>
</div>
<form [formGroup]="form">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input [(ngModel)]="plant.Code" matInput formControlName="Code" [placeholder]="'Plant.Code'|translate">
        <mat-error *ngIf="form.hasError('required',['Code'])">{{'Plant.CodeRequired'|translate}}</mat-error>
        <mat-error *ngIf="form.hasError('maxlength',['Code'])">{{'Plant.CodeExceedMaxLength'|translate}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input [(ngModel)]="plant.Name" matInput formControlName="Name" [placeholder]="'Plant.Name'|translate">
        <mat-error *ngIf="form.hasError('required',['Name'])">{{'Plant.NameRequired'|translate}}</mat-error>
        <mat-error *ngIf="form.hasError('maxlength',['Name'])">{{'Plant.NameExceedMaxLength'|translate}}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <section class="mat-form-control">
        <mat-checkbox formControlName="IsActive" [(ngModel)]="plant.IsActive">{{'Common.IsActive'|translate}}</mat-checkbox>
      </section>
    </div>

    <div>
      <mat-form-field>
        <textarea [(ngModel)]="plant.Description" formControlName="Description" matInput  [placeholder]="'Common.Description'|translate"></textarea>
        <mat-error *ngIf="form.hasError('maxlength',['Description'])">{{'Validator.MaxLength1000'|translate}}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="primary-actions">
      <button mat-raised-button type="submit" (click)="save()">{{'Common.Save'|translate}}</button>
      <button mat-button type="button" (click)="dialogRef.close()">{{'Common.Cancel'|translate}}</button>
    </div>
  </mat-dialog-actions>
</form>
