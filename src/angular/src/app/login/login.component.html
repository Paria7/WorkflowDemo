<div style="height: 100%">
  <div class="bg-img-container">
    <div class="container">
      <!-- <p>This is an example login component. Enter any credentials. The login success is random. You can also navigate back in browser to get to the other components.</p> -->
      <div class="form">
        <h2>{{'Login.Title'|translate}}</h2>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div *ngIf="errorMsg" class="alert alert-danger">
            <span class="alert-icon Bosch-Ic Bosch-Ic-do-not-disturb"> </span>
            <div class="alert-content" style="margin-bottom: 0;">{{errorMsg}}</div>
          </div>

          <div>
            <mat-form-field>
              <input matInput placeholder="{{'Login.Username'|translate}}" name="username" [(ngModel)]="model.UserName" #username="ngModel" required/>
              <mat-error *ngIf="f.submitted && !username.valid">{{'Validator.UserNameRequired'|translate}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="password" matInput placeholder="{{'Login.Password'|translate}}" name="password" [(ngModel)]="model.Password" #password="ngModel" required/>
              <mat-error *ngIf="f.submitted && !password.valid">{{'Validator.PasswordRequired'|translate}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <!--<button type="button" mat-button (click)="register()">{{'Common.Register'|translate}}</button>-->
            <button mat-raised-button [disabled]="loading">{{'Common.Login'|translate}}</button>

            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
