<div class="dialog-header">
  <h2 mat-dialog-title>{{'RoleManagement.RoleInfo'|translate}}</h2>
  <button mat-icon-button class="close-button" (click)="dialogRef.close()">
    <i class="Bosch-Ic Bosch-Ic-abort"></i>
  </button>
</div>
<form *ngIf="role$ | async as role" [formGroup]="form">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input [(ngModel)]="role.Code" type="string" matInput placeholder="{{'RoleManagement.RoleCode'|translate}}"
          formControlName="Code">
        <mat-error *ngIf="form.hasError('required',['Code'])">{{'Validator.RoleCodeRequired'|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input [(ngModel)]="role.Name" type="string" matInput placeholder="{{'RoleManagement.RoleName'|translate}}"
          formControlName="Name">
        <mat-error *ngIf="form.hasError('required',['Name'])">{{'Validator.RoleNameRequired'|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea [(ngModel)]="role.Description" formControlName="Description" matInput
          placeholder="{{'RoleManagement.Description'|translate}}"></textarea>
        <mat-error *ngIf="form.hasError('maxlength',['Description'])">{{'Validator.MaxLength1000'|translate}}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="primary-actions">
      <button type="submit" mat-raised-button (click)="save()">{{'Common.Save'|translate}}</button>
      <button type="button" mat-button (click)="dialogRef.close()">{{'Common.Cancel'|translate}}</button>
    </div>
  </mat-dialog-actions>
</form>
